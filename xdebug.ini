; Enable Xdebug
zend_extension=xdebug.so

; Modes: debug (for step debugging), develop (optional)
xdebug.mode=debug

; Always start a debug session on every request
xdebug.start_with_request=yes

; Host is your Docker host machine
xdebug.client_host=host.docker.internal

; PhpStorm default debug port
xdebug.client_port=9003

; Optional but useful
xdebug.log=/tmp/xdebug.log
